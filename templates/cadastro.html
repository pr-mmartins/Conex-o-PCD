<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissionais PCD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Plataforma de Inclusão PCD</h2>
        <p>Cadastre seu perfil para se conectar com empresas que buscam seu talento.</p>
        <form action="/cadastrar" method="post">
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="formacao">Formação Acadêmica:</label>
            <textarea id="formacao" name="formacao" rows="3"></textarea>

            <label for="experiencias">Experiências Profissionais:</label>
            <textarea id="experiencias" name="experiencias" rows="5"></textarea>

            <label for="habilidades">Habilidades e Competências:</label>
            <textarea id="habilidades" name="habilidades" rows="4"></textarea>

            <label for="tipo_deficiencia">Tipo de Deficiência:</label>
            <select id="tipo_deficiencia" name="tipo_deficiencia" required>
                <option value="Física">Física</option>
                <option value="Visual">Visual</option>
                <option value="Auditiva">Auditiva</option>
                <option value="Intelectual">Intelectual</option>
                <option value="Múltipla">Múltipla</option>
                <option value="Outra">Outra</option>
            </select>

            <label for="necessidades_especificas">Necessidades Específicas (para entrevista ou ambiente de trabalho):</label>
            <textarea id="necessidades_especificas" name="necessidades_especificas" rows="3"></textarea>

            <input type="submit" value="Cadastrar meu Perfil">
        </form>
    </div>
</body>
</html>
